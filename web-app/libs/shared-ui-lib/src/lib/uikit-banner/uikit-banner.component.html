<ng-container *ngIf="banner && banner.length>0">
  <div class="multi-banner">
    <div class="slideshow-container" #myDiv>
      <div class="fade">
        <shared-ui-lib-uikit-label *ngIf="banner.length > 1" [ngClass]="{'number-text': true}"
                                   label="{{ slideIndex + 1 }} / {{ banner.length }}"></shared-ui-lib-uikit-label>
        <img
          [height]="bannerHeight()"
          [src]="banner[slideIndex].imagePath.webUrl"
          alt="" />
        <div class="content">
          <div class="breadcrumb">{{ banner[slideIndex].title }}</div>
          <div class="title" *ngIf="banner[slideIndex].title">{{ banner[slideIndex].title }}</div>
          <div class="sub-title" *ngIf="banner[slideIndex].subTitle">{{ banner[slideIndex].subTitle }}</div>
        </div>

      </div>
      <a class="prev" *ngIf="banner.length> 1 && slideIndex !== 0" (click)="previousSlide()">&#10094;</a>
      <a class="next" *ngIf="banner.length> 1 && slideIndex !== banner.length - 1" (click)="nextSlide()">&#10095;</a>
    </div>
  </div>
</ng-container>
