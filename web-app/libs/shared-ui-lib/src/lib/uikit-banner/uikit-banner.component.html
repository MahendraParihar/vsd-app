<ng-container *ngIf="banner">
  <div *ngIf="banner.length === 0" class="single-banner">
    <img [src]="banner[0]" alt="" />
  </div>
  <div *ngIf="banner.length > 0" class="multi-banner">
    <div class="slideshow-container" #myDiv>
      <div class="mySlides fade">
        <div class="numbertext">{{ slideIndex + 1 }} / {{ banner.length }}</div>
        <img
          [src]="banner[slideIndex]"
          style="width:100%"
          alt="" />
        <div class="text">Caption Text</div>
      </div>
      <a class="prev" *ngIf="slideIndex !== 0" (click)="previousSlide()">&#10094;</a>
      <a class="next" *ngIf="slideIndex !== banner.length - 1" (click)="nextSlide()">&#10095;</a>
    </div>
  </div>
</ng-container>
