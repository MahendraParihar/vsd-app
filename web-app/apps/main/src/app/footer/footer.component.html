<mat-divider></mat-divider>
<div class="footer">
  <div class="left">
    <div class="app-name-footer">
      <a [routerLink]="''">
        <shared-ui-lib-uikit-icon class="logo header-logo"></shared-ui-lib-uikit-icon>
        <div class="header-title">
          <shared-ui-lib-uikit-label [hasHtmlContent]="true"
                                     [class]="['mat-headline-5']"
                                     [label]="labelService.getLabel(LabelKey.APP_NAME_LONG)"></shared-ui-lib-uikit-label>
        </div>
      </a>
    </div>
    <hr>
    <div class="additional-info">
      <div class="address-section">
        <div class="address">
          <shared-ui-lib-uikit-icon [name]="'address'" [size]="'x-large'" [color]="'primary'"></shared-ui-lib-uikit-icon>
          <shared-ui-lib-uikit-label [class]="['mat-body-1']" [hasHtmlContent]="true"
                                     [label]="labelService.getLabel(LabelKey.APP_ADDRESS)"></shared-ui-lib-uikit-label>
        </div>
      </div>

      <div class="social-link-section" *ngIf="primaryMandal && primaryMandal.additionalInfo && primaryMandal.additionalInfo.socialSiteLink">
        <shared-ui-lib-uikit-icon *ngFor="let social of primaryMandal.additionalInfo.socialSiteLink"
                                  [size]="'x-large'"
                                  (click)="openLink(social.link)"
                                  [name]="social.icon"></shared-ui-lib-uikit-icon>
      </div>
    </div>
  </div>
  <div class="center">
    <shared-ui-lib-uikit-label [class]="['mat-headline-6']" [label]="'त्वरित संपर्क'"></shared-ui-lib-uikit-label>
    <div class="nav">
      <shared-ui-lib-uikit-button *ngFor="let btn of btnList;"
                                  [routerLink]="btn.path"
                                  (buttonClicked)="setActiveState()"
                                  [color]="!btn.isActive ? 'primary' : 'accent'"
                                  [type]="'link'"
                                  [disableRipple]="true"
                                  [label]="btn.label"></shared-ui-lib-uikit-button>
    </div>
  </div>
  <div class="right">
    <div class="map-section">
      <shared-ui-lib-uikit-google-map></shared-ui-lib-uikit-google-map>
    </div>
  </div>
</div>
<div class="copy-right">
  <shared-ui-lib-uikit-label
    [label]="labelService.getLabel(LabelKey.COPYRIGHT)"></shared-ui-lib-uikit-label>
</div>
