<div class="mandal-detail-section" *ngIf="mandal">
  <shared-ui-lib-uikit-banner [banner]="banners"></shared-ui-lib-uikit-banner>
  <div class="mandal-detail-content main-section">
    <div class="flex-h">
      <shared-ui-lib-uikit-label *ngIf="mandal.mandalName" [class]="['mat-headline-3']"
                                 [label]="mandal.mandalName"></shared-ui-lib-uikit-label>
      <shared-ui-lib-uikit-label *ngIf="mandal.additionalInfo && mandal.additionalInfo.regNo" [class]="['mat-body-1']"
                                 [label]="mandal.additionalInfo.regNo"></shared-ui-lib-uikit-label>
    </div>
    <div class="divider divider-line"></div>


    <div class="mandal-detail-box">
      <div class="left-section">
        <shared-ui-lib-uikit-label [hasHtmlContent]="true" [label]="mandal.description"></shared-ui-lib-uikit-label>
      </div>

      <div class="right-section border-box">
        <div class="map-box">
          <shared-ui-lib-uikit-google-map [address]="mandal.address"></shared-ui-lib-uikit-google-map>
        </div>
        <div class="address-box">
          <shared-ui-lib-uikit-icon [name]="'address'" [size]="'x-large'"
                                    [color]="'primary'"></shared-ui-lib-uikit-icon>
          <shared-ui-lib-uikit-label [class]="['mat-heading-5']"
                                     label="{{ mandal.address | addressText }}"></shared-ui-lib-uikit-label>
        </div>
      </div>
    </div>

    <div class="social-link-section" *ngIf="mandal.additionalInfo && mandal.additionalInfo.socialSiteLink">
      <shared-ui-lib-uikit-icon *ngFor="let social of mandal.additionalInfo.socialSiteLink"
                                [size]="'x-large'"
                                color="accent"
                                (click)="openLink(social.link)"
                                [name]="social.icon"></shared-ui-lib-uikit-icon>
    </div>

    <div class="member-section" *ngIf="mandal.mandalMembers && mandal.mandalMembers.length > 0">
      <shared-ui-lib-uikit-label [label]="'हमारे सदस्यों से मिलें'"
                                 [class]="['mat-headline-3','secondary-color']"></shared-ui-lib-uikit-label>
      <div *ngFor="let post of mandal.mandalMembers" class="mandal-member-section">
        <div class="subtitle-line" *ngIf="post.members && post.members.length > 0">
          <shared-ui-lib-uikit-label [label]="post.post" [class]="['mat-headline-4']"></shared-ui-lib-uikit-label>
          <div class="line fill-remaining-space"></div>
        </div>
        <div class="grid-list">
          <div class="grid-item member-box" *ngFor="let m of post.members">
            <div class="img-box"></div>
            <div class="member-info">
              <shared-ui-lib-uikit-label [class]="['mat-headline-5']"
                                         label="{{m.firstName + ' ' + m.middleName + ' ' + m.lastName}}"></shared-ui-lib-uikit-label>
              <shared-ui-lib-uikit-label [class]="['mat-headline-6','secondary-color']"
                                         [label]="m.cityVillage ? m.cityVillage : ''"></shared-ui-lib-uikit-label>
            </div>
          </div>
          <div class="grid-item" *ngFor="let m of getDummyMemberEntry(post)"></div>
        </div>
      </div>
    </div>
  </div>
</div>
