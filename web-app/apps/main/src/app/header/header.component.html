<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <shared-ui-lib-uikit-icon [name]="'header-logo'" [size]="'large'"></shared-ui-lib-uikit-icon>
    श्री विश्वकर्मा वंश - सुथार समाज<br>गोडवाड - पट्टा - मालवा
  </span>
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
  </button>
  <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span>Connecting</span>
      </button>
  <button mat-menu-item>
        <mat-icon>videocam</mat-icon>
        <span>Let's talk</span>
      </button>
  <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
  </span>
  </mat-menu>
  </span>
</mat-toolbar>
