<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === true">
    <mat-toolbar>
      <shared-ui-lib-uikit-label [hasHtmlContent]="true"
                                 [label]="'श्री विश्वकर्मा वंश - सुथार समाज'"></shared-ui-lib-uikit-label>
    </mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let btn of btnList; let i = index" mat-list-item (click)="onClick(i, btn)">{{btn.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <ng-container *ngIf="(isHandset$ | async) === false">
        <div class="fill-remaining-space">
          <div class="header-logo-section">
            <mat-icon class="logo header-logo"></mat-icon>
            <div class="header-title">
              <shared-ui-lib-uikit-label [hasHtmlContent]="true"
                                         [label]="'श्री विश्वकर्मा वंश - सुथार समाज<br>गोडवाड - पट्टा - मालवा'"></shared-ui-lib-uikit-label>
            </div>
          </div>
        </div>
        <div class="fill-remaining-space btn-list">
          <shared-ui-lib-uikit-button *ngFor="let btn of btnList; let i = index"
                                      (buttonClicked)="onClick(i, btn)"
                                      [type]="'link'"
                                      [label]="btn.label"></shared-ui-lib-uikit-button>
        </div>
        <div class="fill-remaining-space">
          <shared-ui-lib-uikit-button [type]="'raised'" [label]="'वार्षिक शुल्क'"></shared-ui-lib-uikit-button>
        </div>
      </ng-container>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
