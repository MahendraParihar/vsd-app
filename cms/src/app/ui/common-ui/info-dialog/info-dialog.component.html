<div *ngIf="dialogData">
  <h1 mat-dialog-title>{{dialogData.title}}</h1>
  <div mat-dialog-content>
    <p>{{dialogData.message}}</p>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button color="primary" cdkFocusInitial (click)="onPositiveClick()">{{dialogData.positiveBtnTxt}}
    </button>
  </div>
</div>
