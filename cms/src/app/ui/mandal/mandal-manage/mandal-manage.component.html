<form [formGroup]="formGroup" class="form-group">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title><h4
          class="dark-text uppercase">{{id > 0 ? stringRes.MANDAL_EDIT : stringRes.MANDAL_CREATE}}</h4></mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="form-body">
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
        <div class="form-item"
             fxFlex="calc(100%)"
             fxFlex.lt-lg="calc(100%)"
             fxFlex.lt-md="calc(100%)"
             fxFlex.lt-sm="100%">
          <mat-form-field>
            <mat-label>{{stringRes.MANDAL_NAME}}</mat-label>
            <input type="text" #mandalName placeholder="Enter mandal name" formControlName="mandal"
                   matInput
                   required maxlength="{{inputLength.CHAR_100}}">
            <mat-hint align="end">{{mandalName.value.length}} / {{inputLength.CHAR_100}}</mat-hint>
            <mat-error>
              <app-input-error [control]="formControl['mandal']"
                               [controlName]="stringRes.MANDAL_NAME"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <app-address-selector
    [formGroup]="formGroup"
    [addressModel]="mandalObj ? mandalObj.addressModel : null"
    [showLatLong]="true"
    [showAddressType]="false"></app-address-selector>

  <mat-card class="form-card">
    <mat-card-actions align="end">
      <button class="round-btn" mat-raised-button (click)="onCancel()">
        {{stringRes.CANCEL}}
      </button>
      <button class="round-btn gradient-btn" mat-raised-button color="primary" (click)="onSubmit()">
        {{id > 0 ? stringRes.UPDATE : stringRes.SAVE}}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
