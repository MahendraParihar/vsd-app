<div class="error-layout">
  <img src="{{image ? image : 'assets/errors/error-2.png'}}" alt="">
  <h2 *ngIf="title">{{title}}</h2>
  <p *ngIf="message">{{message}}</p>
  <button mat-button class="gradient-btn" (click)="backToPage()"
          type="button">{{stringResources.BACK_TO_PREVIOUS_PAGE}}</button>
</div>
