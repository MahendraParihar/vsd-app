<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title><h4 class="p-b-large">{{stringRes.RESET_PASSWORD}}</h4></mat-card-title>
    <mat-card-content>
      <p>{{stringRes.RESET_PASSWORD_NOTE}}</p>
      <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="form-group">
          <mat-icon aria-hidden="false" aria-label="Email Id">mail_outline</mat-icon>
          <mat-form-field>
            <mat-label>{{stringRes.OTP}}</mat-label>
            <input type="text" placeholder="Enter OTP" formControlName="otp" matInput required>
            <mat-error>
              <app-input-error [control]="formControl['otp']"
                               [controlName]="stringRes.OTP"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-icon aria-hidden="false" aria-label="Lock">lock_outline</mat-icon>
          <mat-form-field>
            <mat-label>{{stringRes.PASSWORD}}</mat-label>
            <input type="password" [type]="hide ? 'password' : 'text'" placeholder="Enter Password"
                   formControlName="password" matInput required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>
              <app-input-error [control]="formControl['password']"
                               [controlName]="stringRes.PASSWORD"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-icon aria-hidden="false" aria-label="Lock">lock_outline</mat-icon>
          <mat-form-field>
            <mat-label>{{stringRes.REPEAT_PASSWORD}}</mat-label>
            <input type="password" [type]="hide1 ? 'password' : 'text'" placeholder="Enter Repeat Password"
                   formControlName="repeatPassword" matInput required>
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>
              <app-input-error [control]="formControl['repeatPassword']"
                               [controlName]="stringRes.REPEAT_PASSWORD"></app-input-error>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="full-width round-btn gradient-btn" mat-raised-button color="primary"
              (click)="resetPasswordTask()">{{stringRes.RESET_PASSWORD}}
      </button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-button (click)="resendOtpTask()">{{stringRes.RESEND_OTP}}</button>
      <button mat-button (click)="backToLogin()">{{stringRes.BACK_TO_LOGIN}}</button>
    </mat-card-actions>
  </mat-card>
</div>
