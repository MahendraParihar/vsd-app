services:
  core:
    container_name: vsd-server-core
    image: vsd-server
    command: sh -c "cd server && node dist/apps/main/main.js"
    restart: always
    volumes:
      - assets:/home/app/assets
    env_file:
      - main.env
    environment:
      API_PORT: '3330'
    ports:
      - "8001:3330"
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:3330/api/core/health' ]
      interval: 20s
      retries: 5
      start_period: 5s
      timeout: 10s
