map $http_origin $origin_allowed {
  default 0;
  http://localhost 1;
  https://vanshsutharbarwa.com/ 1;
}

map $origin_allowed $origin {
  default "";
  1 $http_origin;
}

server {
   include mime.types;
   types {
     application/javascript mjs;
   }

   listen 443 ssl;
   http2 on;
   ssl_protocols TLSv1.2 TLSv1.3;
   ssl_session_cache shared:MozSSL:10m;
   ssl_session_timeout  1d;
   ssl_prefer_server_ciphers off;
   ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
   ssl_certificate /etc/ssl/certs/vanshsutharbarwa.pem;
   ssl_certificate_key /etc/ssl/certs/vanshsutharbarwa.key;
   ssl_session_tickets off;
   server_name vanshsutharbarwa.com;
   #access_log /var/log/nginx/access-kibana.log;
   #error_log /var/log/nginx/error-kibana.log;
   ssl_stapling off;
   ssl_stapling_verify off;
   client_max_body_size 8192M;
   add_header Content-Security-Policy "default-src 'self' https: blob: data:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' https: data: blob:; frame-src 'self' https:; frame-ancestors 'self' https://*.kelpglobal.com https://*.truenorth.co.in; font-src 'self' data:;" always;
   add_header X-Content-Type-Options "nosniff" always;
   add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
   #add_header 'Access-Control-Allow-Origin' "https://alphav2.kelpglobal.com";
   add_header 'Access-Control-Allow-Origin' "$origin";
   add_header 'Cache-Control' "no-store";
   add_header 'Access-Control-Allow-Methods' "GET, POST";
   add_header X-Robots-Tag none;
   resolver 127.0.0.11;
   gzip on;
   gzip_http_version 1.1;
   gzip_disable      "MSIE [1-6]\.";
   gzip_min_length   256;
   gzip_vary         on;
   gzip_proxied      expired no-cache no-store private auth;
   gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
   gzip_comp_level   9;

   root /usr/share/nginx/html;
   location / {
       try_files $uri $uri/ /index.html;
       limit_except GET POST {
         deny  all;
       }
   }

   location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
       expires 60m;
       add_header Cache-Control "private, no-transform";
   }

   location ~ .*remoteEntry\.mjs {
       expires -1;
       add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
   }

   location ^~ /media-files {
       proxy_pass   http://main:3330;
       proxy_http_version 1.1;
       proxy_cache_bypass $http_upgrade;
     }

     location /api/core {
       proxy_pass   http://main:3330/api/core;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/event {
       proxy_pass   http://event:3331/api/event;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/facility {
       proxy_pass   http://facility:3340/api/facility;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/family {
       proxy_pass   http://family:3332/api/family;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/job {
       proxy_pass   http://job:3333/api/job;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/lovs {
       proxy_pass   http://lovs:3334/api/lovs;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/mandal {
       proxy_pass   http://mandal:3335/api/mandal;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/matrimonial {
       proxy_pass   http://matrimonial:3336/api/matrimonial;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/news {
       proxy_pass   http://news:3337/api/news;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
     location /api/temple {
       proxy_pass   http://temple:3338/api/temple;
       proxy_http_version                 1.1;
       proxy_cache_bypass                 $http_upgrade;
       proxy_read_timeout                 300;
     }
}

