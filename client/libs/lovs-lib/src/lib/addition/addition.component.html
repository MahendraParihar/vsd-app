<div class="data-table">
  <div class="title-section">
    <div class="search-section">
      <vsd-ui-label [class]="'title'" [label]="labelService.getLabel(this.labelKeys.SIDE_MENU_ADDICTION)"></vsd-ui-label>
      <mat-form-field>
        <button matPrefix mat-icon-button aria-label="Clear">
          <mat-icon>search</mat-icon>
        </button>
        <input matInput [formControl]="searchControl" type="text">
        <button *ngIf="searchControlValue && searchControlValue.length > 0" matSuffix mat-icon-button aria-label="Clear"
                (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <vsd-ui-button [prefixIcon]="true" [prefixIconName]="'add'" [label]="labelService.getLabel(this.labelKeys.SIDE_MENU_ADDICTION)"></vsd-ui-button>
    </div>
  </div>

  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="seqNo">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let d; let i = index;">{{i + 1}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Addiction</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.addiction}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let d; let i = index">
        {{d.active ? 'Active' : 'In Active'}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdBy">
      <mat-header-cell *matHeaderCellDef>Created By</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.createdByUser | appCreatedByUser}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.createdAt | appDateTime:'dateTime'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updatedBy">
      <mat-header-cell *matHeaderCellDef>Updated By</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.createdByUser | appCreatedByUser }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <mat-header-cell *matHeaderCellDef>Updated At</mat-header-cell>
      <mat-cell *matCellDef="let d;">{{d.updatedAt | appDateTime:'dateTime'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell *matCellDef="let d; let i = index">
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator showFirstLastButtons [length]="totalCount" [pageSizeOptions]="pageSizeList"
                 [pageSize]="defaultPageSize"></mat-paginator>
</div>
