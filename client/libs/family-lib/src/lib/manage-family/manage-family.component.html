<mat-card class="form">
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-container-box">
    <form [formGroup]="formGroup">
      <div class="form-row">
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(labelKeys.FIRST_NAME)"></vsd-ui-label>
          <mat-form-field>
            <input #title formControlName="firstName" matInput required [maxlength]="inputLength.CHAR_50">
            <mat-hint align="end">{{ title.value.length || 0 }}/{{ inputLength.CHAR_50 }}</mat-hint>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FIRST_NAME)"
                              [control]="formGroup.get('firstName')"></vsd-ui-input-error>
        </div>
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(labelKeys.MIDDLE_NAME)"></vsd-ui-label>
          <mat-form-field>
            <input #title formControlName="middleName" matInput required [maxlength]="inputLength.CHAR_50">
            <mat-hint align="end">{{ title.value.length || 0 }}/{{ inputLength.CHAR_50 }}</mat-hint>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.MIDDLE_NAME)"
                              [control]="formGroup.get('middleName')"></vsd-ui-input-error>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(labelKeys.LAST_NAME)"></vsd-ui-label>
          <mat-form-field>
            <input #title formControlName="lastName" matInput required [maxlength]="inputLength.CHAR_50">
            <mat-hint align="end">{{ title.value.length || 0 }}/{{ inputLength.CHAR_50 }}</mat-hint>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.LAST_NAME)"
                              [control]="formGroup.get('lastName')"></vsd-ui-input-error>
        </div>
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(labelKeys.EMAIL_ID)"></vsd-ui-label>
          <mat-form-field>
            <input #title formControlName="emailId" matInput required [maxlength]="inputLength.CHAR_100">
            <mat-hint align="end">{{ title.value.length || 0 }}/{{ inputLength.CHAR_50 }}</mat-hint>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.EMAIL_ID)"
                              [control]="formGroup.get('emailId')"></vsd-ui-input-error>
        </div>
      </div>

      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <div class="form-row">
        <vsd-ui-address-form class="address-box"
                             [formGroup]="formGroup" [masterData]="addressMaster"
                             [labels]="labelService.labels"></vsd-ui-address-form>
      </div>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <div class="form-row">
        <vsd-ui-upload-form class="file-upload-box" [controlName]="'uploadFiles'" [formGroup]="formGroup"
                            [labels]="labelService.labels"
                            [isMultiFile]="false"
                            [isRequired]="true"
                            [uploadedMediaList]="family && family.imagePath ? family.imagePath : []"
                            [mediaFor]="mediaForEnum.FAMILY"
                            [mediaType]="fileTypeEnum.IMAGE"></vsd-ui-upload-form>
      </div>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <vsd-ui-button
      type="red"
      [label]="labelService.getLabel(labelKeys.ACTION_CANCEL)"
      (actionBtnClicked)="onCancel()"></vsd-ui-button>
    <vsd-ui-button type="success" (actionBtnClicked)="updateDetails()"
                   [label]="labelService.getLabel(labelKeys.ACTION_SUBMIT)"></vsd-ui-button>
  </mat-card-actions>
</mat-card>
