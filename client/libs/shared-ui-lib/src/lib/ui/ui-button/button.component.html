<button mat-raised-button
        *ngIf="type !== 'negative'"
        type="button"
        [ngClass]="findClass()"
        #btnEle
        (click)="onActionBtnClick($event)"
        (mousedown)="$event.preventDefault()"
        [disabled]="disabled"
        [disableRipple]="disableRipple"
        [matTooltip]="tooltip"
        tabindex="{{ tabIndex }}"
        (keydown.enter)="$event.stopPropagation()">
  <mat-icon *ngIf="prefixIcon" class="material-icons-outlined">{{prefixIconName}}</mat-icon>
  {{ label }}
</button>
<button *ngIf="type === 'negative'" mat-flat-button
        type="button"
        [ngClass]="findClass()"
        #btnEle
        (click)="onActionBtnClick($event)"
        (mousedown)="$event.preventDefault()"
        [disabled]="disabled"
        [disableRipple]="disableRipple"
        [matTooltip]="tooltip"
        tabindex="{{ tabIndex }}"
        (keydown.enter)="$event.stopPropagation()">
  <mat-icon *ngIf="prefixIcon" class="material-icons-outlined">{{prefixIconName}}</mat-icon>
  {{ label }}
</button>
