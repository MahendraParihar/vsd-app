<div class="form-sub-section-box">
  <div class="sub-section-header">
    <vsd-ui-label [class]="'sub-title'"
                  [label]="labelService.getLabel(LabelKey.SECTION_TITLE_SEO)"></vsd-ui-label>
  </div>
  <div class="sub-section-body">
    <form *ngIf="formGroup" [formGroup]="seoFormGroup">
      <div class="form-row">
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(LabelKey.SEO_META_TAGS)"></vsd-ui-label>
          <mat-form-field>
            <mat-chip-grid #chipList formControlName="tags" required>
              <mat-chip (removed)="remove(tags)" *ngFor="let tags of tagsList">
                {{ tags }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input (matChipInputTokenEnd)="add($event)"
                     [matChipInputAddOnBlur]="addOnBlur"
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     placeholder="">
            </mat-chip-grid>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(LabelKey.SEO_META_TAGS)"
                              [control]="seoFormGroup.get('tags')"></vsd-ui-input-error>
        </div>
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(LabelKey.SEO_META_TITLE)"></vsd-ui-label>
          <mat-form-field>
            <input #metaTitle formControlName="metaTitle" matInput required [maxlength]="inputLength.MAX_META_TITLE">
            <mat-hint align="end">{{ metaTitle.value.length || 0 }}/{{ inputLength.MAX_META_TITLE }}</mat-hint>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(LabelKey.SEO_META_TITLE)"
                              [control]="seoFormGroup.get('metaTitle')"></vsd-ui-input-error>
        </div>
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(LabelKey.SEO_META_DESCRIPTION)"></vsd-ui-label>
          <mat-form-field>
            <input #metaDescription formControlName="metaDescription" matInput
                   required
                   [maxlength]="inputLength.MAX_META_DESCRIPTION">
            <mat-hint align="end">{{ metaDescription.value.length || 0 }}/{{ inputLength.MAX_META_DESCRIPTION }}
            </mat-hint>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(LabelKey.SEO_META_DESCRIPTION)"
                              [control]="seoFormGroup.get('metaDescription')"></vsd-ui-input-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <vsd-ui-label [label]="labelService.getLabel(LabelKey.URL)"></vsd-ui-label>
          <mat-form-field>
            <input #url formControlName="url" matInput>
          </mat-form-field>
          <vsd-ui-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(LabelKey.URL)"
                              [control]="seoFormGroup.get('url')"></vsd-ui-input-error>
        </div>
      </div>
    </form>
  </div>
</div>
