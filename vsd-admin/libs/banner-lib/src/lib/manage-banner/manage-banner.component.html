<mat-card class="form">
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-container-box">
    <form [formGroup]="formGroup" class="form">
      <div class="form-row">
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_TITLE)"></shared-ui-lib-label>
          <mat-form-field>
            <input #title formControlName="title" matInput required [maxlength]="inputLength.CHAR_100">
            <mat-hint align="end">{{ title.value.length || 0 }}/{{ inputLength.CHAR_100 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_TITLE)"
                              [control]="formGroup.get('title')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_SUB_TITLE)"></shared-ui-lib-label>
          <mat-form-field>
            <input #subtitle formControlName="subtitle" matInput [maxlength]="inputLength.CHAR_200">
            <mat-hint align="end">{{ subtitle.value.length || 0 }}/{{ inputLength.CHAR_200 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_SUB_TITLE)"
                              [control]="formGroup.get('subtitle')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_FROM_DATE)"></shared-ui-lib-label>
          <mat-form-field>
            <input [matDatepicker]="picker" formControlName="fromDate" matInput required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_FROM_DATE)"
                              [control]="formGroup.get('fromDate')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_TO_DATE)"></shared-ui-lib-label>
          <mat-form-field>
            <input [matDatepicker]="picker1" formControlName="toDate" matInput>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_TO_DATE)"
                              [control]="formGroup.get('toDate')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_URL)"></shared-ui-lib-label>
          <mat-form-field>
            <input #url formControlName="url" matInput [maxlength]="inputLength.CHAR_200">
            <mat-hint align="end">{{ url.value.length || 0 }}/{{ inputLength.CHAR_200 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_URL)"
                              [control]="formGroup.get('url')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_BANNER_FOR)"></shared-ui-lib-label>
          <mat-form-field>
            <mat-select formControlName="bannerFor" required>
              <mat-option>---------</mat-option>
              <mat-option *ngFor="let o of bannerFor" [value]="o.id">{{o.title}}</mat-option>
            </mat-select>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_BANNER_FOR)"
                              [control]="formGroup.get('bannerFor')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_IS_INTERNAL_URL)"></shared-ui-lib-label>
          <mat-slide-toggle formControlName="isInternalUrl">Is Internal Url</mat-slide-toggle>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_IS_INTERNAL_URL)"
                              [control]="formGroup.get('isInternalUrl')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <div class="form-row">
        <shared-ui-lib-upload-form class="file-upload-box" [controlName]="'uploadFiles'" [formGroup]="formGroup"
                            [labels]="labelService.labels"
                            [isMultiFile]="false"
                            [isRequired]="true"
                            [mediaFor]="mediaForEnum.HOME"
                            [mediaType]="fileTypeEnum.IMAGE"
                            [uploadedMediaList]="banner ? banner.imagePath : []"></shared-ui-lib-upload-form>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <shared-ui-lib-button
      type="red"
      [label]="labelService.getLabel(labelKeys.ACTION_CANCEL)"
      (actionBtnClicked)="onCancel()"></shared-ui-lib-button>
    <shared-ui-lib-button type="success" (actionBtnClicked)="updateDetails()"
                   [label]="labelService.getLabel(labelKeys.ACTION_SUBMIT)"></shared-ui-lib-button>
  </mat-card-actions>
</mat-card>
