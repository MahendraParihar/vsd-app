<mat-card class="form">
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-container-box">
    <form [formGroup]="formGroup" class="form">
      <div class="form-row">
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_CURRENT_PASSWORD)"></shared-ui-lib-label>
          <mat-form-field>
            <input #title formControlName="password" matInput required [maxlength]="inputLength.CHAR_100">
            <mat-hint align="end">{{ title.value.length || 0 }}/{{ inputLength.CHAR_100 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                                     [controlName]="labelService.getLabel(labelKeys.FORM_CURRENT_PASSWORD)"
                                     [control]="formGroup.get('password')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_NEW_PASSWORD)"></shared-ui-lib-label>
          <mat-form-field>
            <input #subtitle formControlName="newPassword" matInput [maxlength]="inputLength.CHAR_100">
            <mat-hint align="end">{{ subtitle.value.length || 0 }}/{{ inputLength.CHAR_100 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                                     [controlName]="labelService.getLabel(labelKeys.FORM_NEW_PASSWORD)"
                                     [control]="formGroup.get('newPassword')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_REPEAT_PASSWORD)"></shared-ui-lib-label>
          <mat-form-field>
            <input #subtitle formControlName="repeatPassword" matInput [maxlength]="inputLength.CHAR_100">
            <mat-hint align="end">{{ subtitle.value.length || 0 }}/{{ inputLength.CHAR_100 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                                     [controlName]="labelService.getLabel(labelKeys.FORM_REPEAT_PASSWORD)"
                                     [control]="formGroup.get('repeatPassword')"></shared-ui-lib-input-error>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <shared-ui-lib-button
      type="red"
      [label]="labelService.getLabel(labelKeys.ACTION_CANCEL)"
      (actionBtnClicked)="onCancel()"></shared-ui-lib-button>
    <shared-ui-lib-button type="success" (actionBtnClicked)="submit()"
                          [label]="labelService.getLabel(labelKeys.ACTION_SUBMIT)"></shared-ui-lib-button>
  </mat-card-actions>
</mat-card>
