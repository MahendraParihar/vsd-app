<mat-card class="form">
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-container-box">
    <form [formGroup]="formGroup">
      <div class="form-row">
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.SIDE_MENU_MANDAL)"></shared-ui-lib-label>
          <mat-form-field>
            <input #mandalName formControlName="mandalName" matInput required [maxlength]="inputLength.CHAR_150">
            <mat-hint align="end">{{ mandalName.value.length || 0 }}/{{ inputLength.CHAR_150 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.SIDE_MENU_MANDAL)"
                              [control]="formGroup.get('mandalName')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_DESCRIPTION)"></shared-ui-lib-label>
          <div class="editor">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
            </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="description">
            </ngx-editor>
          </div>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_DESCRIPTION)"
                              [control]="formGroup.get('description')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_REG_NO)"></shared-ui-lib-label>
          <mat-form-field>
            <input #regNo formControlName="regNo" matInput [maxlength]="inputLength.CHAR_150">
            <mat-hint align="end">{{ regNo.value.length || 0 }}/{{ inputLength.CHAR_150 }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_REG_NO)"
                              [control]="formGroup.get('regNo')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_EMAIL_ID)"></shared-ui-lib-label>
          <mat-form-field>
            <input #emailId formControlName="emailId" matInput [maxlength]="inputLength.MAX_EMAIL">
            <mat-hint align="end">{{ emailId.value.length || 0 }}/{{ inputLength.MAX_EMAIL }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_EMAIL_ID)"
                              [control]="formGroup.get('emailId')"></shared-ui-lib-input-error>
        </div>
        <div class="form-group">
          <shared-ui-lib-label [label]="labelService.getLabel(labelKeys.FORM_PHONE_NUMBER)"></shared-ui-lib-label>
          <mat-form-field>
            <input #phoneNumber formControlName="phoneNumber" matInput [maxlength]="inputLength.MAX_CONTACT_NUMBER">
            <mat-hint align="end">{{ phoneNumber.value.length || 0 }}/{{ inputLength.MAX_CONTACT_NUMBER }}</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]="labelService.labels"
                              [controlName]="labelService.getLabel(labelKeys.FORM_PHONE_NUMBER)"
                              [control]="formGroup.get('phoneNumber')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <shared-ui-lib-social-link-form
        [socialLinks]="mandal && mandal.additionalInfo && mandal.additionalInfo.socialSiteLink ? mandal.additionalInfo.socialSiteLink : []"
        [formGroup]="formGroup"></shared-ui-lib-social-link-form>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <div class="form-row">
        <shared-ui-lib-address-form class="address-box"
                             [formGroup]="formGroup" [masterData]="addressMaster"
                             [labels]="labelService.labels"></shared-ui-lib-address-form>
      </div>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <div class="form-row">
        <shared-ui-lib-upload-form class="file-upload-box" [controlName]="'uploadFiles'" [formGroup]="formGroup"
                            [labels]="labelService.labels"
                            [isMultiFile]="false"
                            [isRequired]="true"
                            [mediaFor]="mediaForEnum.MANDAL"
                            [mediaType]="fileTypeEnum.IMAGE"
                            [uploadedMediaList]="mandal ? mandal.imagePath : []"></shared-ui-lib-upload-form>
      </div>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <shared-ui-lib-seo-form [seo]="seoData" [formGroup]="formGroup"></shared-ui-lib-seo-form>
      <div class="form-row">
        <mat-divider></mat-divider>
      </div>
      <shared-ui-lib-member-post-form [formGroup]="formGroup"></shared-ui-lib-member-post-form>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <shared-ui-lib-button
      type="red"
      [label]="labelService.getLabel(labelKeys.ACTION_CANCEL)"
      (actionBtnClicked)="onCancel()"></shared-ui-lib-button>
    <shared-ui-lib-button type="success" (actionBtnClicked)="updateDetails()"
                   [label]="labelService.getLabel(labelKeys.ACTION_SUBMIT)"></shared-ui-lib-button>
  </mat-card-actions>
</mat-card>
