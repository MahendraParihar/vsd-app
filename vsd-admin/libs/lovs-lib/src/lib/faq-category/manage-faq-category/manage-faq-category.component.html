<mat-card class='form'>
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class='form-container-box'>
    <form [formGroup]='formGroup'>
      <div class='form-row'>
        <div class='form-group'>
          <shared-ui-lib-label [label]='labelService.getLabel(labelKeys.SIDE_MENU_FAQ_CATEGORY)'></shared-ui-lib-label>
          <mat-form-field>
            <input #title formControlName='faqCategory' matInput required [maxlength]='50'>
            <mat-hint align='end'>{{ title.value.length || 0 }}/50</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]='labelService.labels'
                                     [controlName]='labelService.getLabel(labelKeys.SIDE_MENU_FAQ_CATEGORY)'
                                     [control]="formGroup.get('faqCategory')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class='form-row'>
        <div class='form-group'>
          <shared-ui-lib-label [label]='labelService.getLabel(labelKeys.URL)'></shared-ui-lib-label>
          <mat-form-field>
            <input #url formControlName='url' matInput required [maxlength]='100'>
            <mat-hint align='end'>{{ url.value.length || 0 }}/100</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]='labelService.labels'
                                     [controlName]='labelService.getLabel(labelKeys.URL)'
                                     [control]="formGroup.get('url')"></shared-ui-lib-input-error>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align='end'>
    <shared-ui-lib-button
      type='red'
      [label]='labelService.getLabel(labelKeys.ACTION_CANCEL)'
      (actionBtnClicked)='onCancel()'></shared-ui-lib-button>
    <shared-ui-lib-button type='success' (actionBtnClicked)='updateDetails()'
                          [label]='labelService.getLabel(labelKeys.ACTION_SUBMIT)'></shared-ui-lib-button>
  </mat-card-actions>
</mat-card>
