<mat-card class='form'>
  <mat-card-header>
    <mat-card-title>{{ pageTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class='form-container-box'>
    <form [formGroup]='formGroup'>
      <div class='form-row'>
        <div class='form-group'>
          <shared-ui-lib-label [label]='labelService.getLabel(labelKeys.SIDE_MENU_COUNTRY)'></shared-ui-lib-label>
          <mat-form-field>
            <input #title formControlName='country' matInput required [maxlength]='100'>
            <mat-hint align='end'>{{ title.value.length || 0 }}/100</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]='labelService.labels'
                                     [controlName]='labelService.getLabel(labelKeys.SIDE_MENU_COUNTRY)'
                                     [control]="formGroup.get('country')"></shared-ui-lib-input-error>
        </div>
      </div>
      <div class='form-row'>
        <div class='form-group'>
          <shared-ui-lib-label [label]='labelService.getLabel(labelKeys.FORM_COUNTRY_CODE)'></shared-ui-lib-label>
          <mat-form-field>
            <input #countryCode formControlName='countryCode' matInput required [maxlength]='5'>
            <mat-hint align='end'>{{ countryCode.value.length || 0 }}/5</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]='labelService.labels'
                                     [controlName]='labelService.getLabel(labelKeys.FORM_COUNTRY_CODE)'
                                     [control]="formGroup.get('countryCode')"></shared-ui-lib-input-error>
        </div>
        <div class='form-group'>
          <shared-ui-lib-label [label]='labelService.getLabel(labelKeys.FORM_PHONE_NUMBER_CODE)'></shared-ui-lib-label>
          <mat-form-field>
            <input #phoneNumberCode formControlName='phoneNumberCode' matInput required [maxlength]='5'>
            <mat-hint align='end'>{{ phoneNumberCode.value.length || 0 }}/5</mat-hint>
          </mat-form-field>
          <shared-ui-lib-input-error [labels]='labelService.labels'
                                     [controlName]='labelService.getLabel(labelKeys.FORM_PHONE_NUMBER_CODE)'
                                     [control]="formGroup.get('phoneNumberCode')"></shared-ui-lib-input-error>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align='end'>
    <shared-ui-lib-button
      type='red'
      [label]='labelService.getLabel(labelKeys.ACTION_CANCEL)'
      (actionBtnClicked)='onCancel()'></shared-ui-lib-button>
    <shared-ui-lib-button type='success' (actionBtnClicked)='updateDetails()'
                          [label]='labelService.getLabel(labelKeys.ACTION_SUBMIT)'></shared-ui-lib-button>
  </mat-card-actions>
</mat-card>
